<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="icon" href="./images/letra-m.png" type="image/png" title="Título de la Página">
    <title>MovilT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/letra-m.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                MovilT
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./src/components/services.html">Archivos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container custom-container mt-5 text-center">
        <div id="file-upload-section" class="csv-display-section">
            <h1 class="mb-4">Gestión de Datos Móviles</h1>
            <p class="mb-4">Visualiza datos de clientes, líneas telefónicas, facturación mensual y servicios.</p>
            <div id="alert-container"></div>
        </div>

        <!-- Tabla para mostrar el contenido del CSV -->
        <div id="csv-display-print" class="csv-display-section">
            <table class="table table-striped" id="csv-display"></table>
        </div>

        <!-- Botón para mostrar el dashboard -->
        <div class="centered-button">
            <button id="show-dashboard-button" class="btn btn-primary" style="display: none;">Mostrar Dashboard</button><br>
        </div><br>

        <!-- Dashboard container -->
        <div id="dashboard" style="display:none;" class="bg-light p-4 rounded shadow mt-4">
            <div id="chart-container"></div><br>
            <button id="back-button" class="btn btn-primary">Volver al Inicio</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>&copy; 2024 MovilT. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para manejar la carga y visualización del CSV -->
    <script src="./src/scripts/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
